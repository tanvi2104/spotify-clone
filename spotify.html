<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spotify_C</title>
	<link rel="stylesheet" href="spotify.css">
</head>
<body>
	<nav>
		<ul>
			<li class="brand"><img src="logo3.png" alt="Spotify">Spotify</li>
			<li>Home</li>
			<li>About</li>
		</ul>
	</nav>

	<div class="container">	
		<div class="songList">
			<h1>Favourite Songs</h1>
			<div class="songItemContainer">
				<div class="songItem">
					<img src="covers/m.jpeg" >
					<span class="songName">Upside Down</span>
					<span class="songListPlay"><span class="timeSpan">05:34
						<i id="1" class="far songItemPlay fa-solid fa-play fa-lg" style="color: #FFFFFF;"></i></span> </span>
				</div>
				<div class="songItem">
					<img src="covers/williw.jpg" >
					<span class="songName">Willow</span>
					<span class="songListPlay"><span class="timeSpan">04:03
						<i id="2" class="far songItemPlay fa-solid fa-play fa-lg" style="color: #FFFFFF;"></i></span> </span>
				</div>
				<div class="songItem">
					<img src="covers/lover.jpg">
					<span class="songName">Lover</span>
					<span class="songListPlay"><span class="timeSpan">03:30
						<i id="3" class="far songPlayItem fa-solid fa-play fa-lg" style="color: #FFFFFF;"></i></span> </span>
				</div>
				<div class="songItem">
					<img src="covers/cold.jpg">
					<span class="songName">Cold Water</span>
					<span class="songListPlay"><span class="timeSpan">02:54
						<i id="4" class="far songPlayItem fa-solid fa-play fa-lg" style="color: #FFFFFF;"></i></span> </span>
				</div>
				<div class="songItem">
					<img src="covers/her.jpg">
					<span class="songName">Woman</span>
					<span class="songListPlay"><span class="timeSpan">02:27
						<i id="5" class="far songPlayItem fa-solid fa-play fa-lg" style="color: #FFFFFF;"></i></span> </span>
				</div>
			</div>
		</div>
		<div class="songBanner"></div>
	</div>
	<div class="bottom">
		<input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
		<div class="icons">
			<!--<i class="fa-solid fa-backward fa-lg" id="previous" style="color:#83d2e2;"></i>
			<i class="fa-solid fa-play fa-lg" id="masterPlay" style="color: #83d2e2;"></i>
			<i class="fa-solid fa-forward fa-lg" id="next" style="color: #83d2e2;"></i>-->
			<i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
			
		</div>
		<div class="songInfo">
			<img src="Nt6v.gif" width="50px" id="gif"><span id="masterSongName">Lover</span>
		</div>	
	</div>
	<script src="https://kit.fontawesome.com/196d2b05e6.js" crossorigin="anonymous"></script>
	<script src="spotify.js"></script>
</body>
</html>
